<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="./assets/img/agenda.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="container">
        <div class="left-side">
            <img src="../assets/img/image.jpg">
        </div>
        <div class="right-side">
            <form>
                <div class="div-input">
                    <label for="inputUsername">Digite um usuário: <span id="span-username">*</span></label>
                    <input type="text" name="inputUsername" id="inputUsername">
                    <small id="msg-username"></small>
                </div>
                <div class="div-input">
                    <label for="inputPassword">Digite uma senha: <span id="span-password">*</span></label>
                    <input type="password" name="inputPassword" id="inputPassword">
                    <small id="msg-password"></small>
                </div>
                <div class="div-input">
                    <label for="inputConfirm">Confirme sua senha: <span id="span-confirm">*</span></label>
                    <input type="password" name="inputConfirm" id="inputConfirm">
                    <small id="msg-confirm"></small>
                </div>
                <div class="div-action">
                    <button type="submit" id="register-button">Cadastrar</button>
                    <a href="./index.html">Já possui login? Clique aqui</a>
                </div>
            </form>
        </div>
    </main>
    <script src="../assets/js/register.js"></script>
</body>
</html>
