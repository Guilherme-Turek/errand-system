<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="./assets/img/agenda.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <main class="container">
        <div class="left-side">
            <img src="../assets/img/image.jpg">
        </div>
        <div class="right-side">
            <form>
                <div class="div-input">
                    <label for="inputUsername">Digite seu usuário: </label>
                    <input type="text" name="inputUsername" id="inputUsername">
                    <small id="msg-username"></small>
                </div>
                <div class="div-input">
                    <label for="inputPassword">Digite sua senha: </label>
                    <input type="password" name="inputPassword" id="inputPassword">
                    <small id="msg-password"></small>
                </div>
                <div class="div-action">
                    <button type="submit" id="login-button">Entrar</button>
                    <a href="./register.html">Não possui login? Cadastre-se agora</a>
                </div>
        </div>
    </main>
    <script src="../assets/js/index.js"></script>
</body>
</html>
